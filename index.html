<!doctype html>
<html>
<head>

    <title>Sliding Puzzle</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>
<body>
    <figure class="sliding-puzzle-figure">

        <ul class="sliding-puzzle">
            <li class="tile" data-id="1">
                <span>P</span>
                <span>A</span>
                <span>A</span>
                <span>C</span>
            </li>
            <li class="tile" data-id="2">
                <span>Y</span>
                <span>O</span>
                <span>A</span>
                <span>C</span>
            </li>
            <li class="tile" data-id="3">
                <span>F</span>
                <span>F</span>
                <span>I</span>
                <span>A</span>
            </li>
            <li class="tile" data-id="4">
                <span>S</span>
                <span>C</span>
                <span>S</span>
                <span>E</span>
            </li>
            <li class="tile" data-id="5">
                <span>R</span>
                <span>E</span>
                <span>N</span>
                <span>A</span>
            </li>
            <li class="tile" data-id="6">
                <span>A</span>
                <span>M</span>
                <span>T</span>
                <span>E</span>
            </li>
            <li class="tile" data-id="7">
                <span>E</span>
                <span>D</span>
                <span>R</span>
                <span>E</span>
            </li>
            <li class="tile" data-id="8">
                <span>E</span>
                <span>N</span>
                <span>D</span>
                <span>S</span>
            </li>
        </ul>

        <figcaption>
            A Sliding Puzzle | <a id="shuffle">Shuffle</a> | <a id="solve">Solve</a>
        </figcaption>
    </figure>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
